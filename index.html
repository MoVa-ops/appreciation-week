                    <option>🤹‍♂️ Charades — Act out a word without speaking, team guesses</option>
                    <option>🎨 Pictionary — Draw a word, your team tries to guess it</option>
                    <option>⏱ Minute to Win It — Short, silly physical challenges</option>

            </div>

            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            e.preventDefault();

            const payload = {
                day: "Monday", // можно сделать динамически
                meal: document.getElementById("monday-meal").value,
                mealOther: document.querySelector("textarea[placeholder*='Other meal idea for Monday']").value,
                activity: document.getElementById("monday-activity").value,
                activityOther: document.querySelector("textarea[placeholder*='Other activity for Monday']").value,
                suggestions: document.getElementById("suggestions").value,
            };

            fetch("https://docs.google.com/spreadsheets/d/14zJAQ0T8lbMRiRg5DsG5g5ZQtS-t14KjIylCprgPRD4/edit?usp=sharing", {
                method: "POST",
                body: JSON.stringify(payload),
                headers: {
                    "Content-Type": "application/json"
                }
            })
                .then(res => res.text())
                .then(data => {
                    alert("Your response has been submitted. Thank you!");
                })
                .catch(err => {
                    alert("Submission failed. Please try again.");
                    console.error(err);
                });
        });
    </script>
