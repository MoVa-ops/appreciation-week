<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appreciation Week Voting</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>Appreciation Week: Vote & Suggest</h1>
        <form name="appreciation" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="appreciation" />

            <!-- Monday -->
            <div class="day-section">
                <h2>Monday – Middle Eastern Day</h2>
                <label>Choose your meal:</label>
                <select name="monday-meal">
                    <option>Chicken Shawarma</option>
                    <option>Falafel with Hummus</option>
                    <option>Beef Kofta</option>
                    <option>Other (write below)</option>
                </select>
                <textarea name="monday-meal-other" placeholder="Other meal idea for Monday"></textarea>

                <label>Choose activity:</label>
                <select name="monday-activity">
                    <option>Team Trivia Quiz</option>
                    <option>Karaoke Battle</option>
                    <option>Charades</option>
                    <option>Pictionary</option>
                    <option>Minute to Win It</option>
                    <option>Other (write below)</option>
                </select>
                <textarea name="monday-activity-other" placeholder="Other activity for Monday"></textarea>
            </div>

            <!-- Tuesday -->
            <div class="day-section">
                <h2>Tuesday – Asian Day</h2>
                <label>Choose your meal:</label>
                <select name="tuesday-meal">
                    <option>Vegetarian Sushi</option>
                    <option>Chicken Teriyaki</option>
                    <option>Tofu Stir-fry</option>
                    <option>Other (write below)</option>
                </select>
                <textarea name="tuesday-meal-other" placeholder="Other meal idea for Tuesday"></textarea>

                <label>Choose activity:</label>
                <select name="tuesday-activity">
                    <option>Team Trivia Quiz</option>
                    <option>Karaoke Battle</option>
                    <option>Charades</option>
                    <option>Pictionary</option>
                    <option>Minute to Win It</option>
                    <option>Other (write below)</option>
                </select>
                <textarea name="tuesday-activity-other" placeholder="Other activity for Tuesday"></textarea>
            </div>

            <!-- Wednesday -->
            <div class="day-section">
                <h2>Wednesday – Indian Day</h2>
                <label>Choose your meal:</label>
                <select name="wednesday-meal">
                    <option>Butter Chicken</option>
                    <option>Chickpea Curry</option>
                    <option>Lamb Biryani</option>
                    <option>Other (write below)</option>
                </select>
                <textarea name="wednesday-meal-other" placeholder="Other meal idea for Wednesday"></textarea>

                <label>Choose activity:</label>
                <select name="wednesday-activity">
                    <option>Team Trivia Quiz</option>
                    <option>Karaoke Battle</option>
                    <option>Charades</option>
                    <option>Pictionary</option>
                    <option>Minute to Win It</option>
                    <option>Other (write below)</option>
                </select>
                <textarea name="wednesday-activity-other" placeholder="Other activity for Wednesday"></textarea>
            </div>

            <!-- Thursday -->
            <div class="day-section">
                <h2>Thursday – Korean Day</h2>
                <label>Choose your meal:</label>
                <select name="thursday-meal">
                    <option>Bibimbap</option>
                    <option>Japchae</option>
                    <option>Vegetable Pancakes</option>
                    <option>Other (write below)</option>
                </select>
                <textarea name="thursday-meal-other" placeholder="Other meal idea for Thursday"></textarea>

                <label>Choose activity:</label>
                <select name="thursday-activity">
                    <option>Team Trivia Quiz</option>
                    <option>Karaoke Battle</option>
                    <option>Charades</option>
                    <option>Pictionary</option>
                    <option>Minute to Win It</option>
                    <option>Other (write below)</option>
                </select>
                <textarea name="thursday-activity-other" placeholder="Other activity for Thursday"></textarea>
            </div>

            <!-- Friday -->
            <div class="day-section">
                <h2>Friday – North American Day</h2>
                <label>Choose your meal:</label>
                <select name="friday-meal">
                    <option>Pizza</option>
                    <option>Caesar Salad with Chicken</option>
                    <option>Vegan Wraps</option>
                    <option>Other (write below)</option>
                </select>
                <textarea name="friday-meal-other" placeholder="Other meal idea for Friday"></textarea>

                <label>Choose activity:</label>
                <select name="friday-activity">
                    <option>Team Trivia Quiz</option>
                    <option>Karaoke Battle</option>
                    <option>Charades</option>
                    <option>Pictionary</option>
                    <option>Minute to Win It</option>
                    <option>Other (write below)</option>
                </select>
                <textarea name="friday-activity-other" placeholder="Other activity for Friday"></textarea>
            </div>

            <!-- General Suggestions -->
            <div class="day-section">
                <label>Your ideas (food or activities):</label>
                <textarea name="suggestions" placeholder="Write here..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>

</html>
